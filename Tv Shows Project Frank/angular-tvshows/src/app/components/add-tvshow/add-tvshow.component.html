<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title of Show</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tvshow.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description of Show</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tvshow.description"
            name="description"
          />
        </div>

        <div class="form-group">
            <label for="season">Number of Seasons</label>
            <input
              class="form-control"
              id="season"
              required
              [(ngModel)]="tvshow.season"
              name="season"
            />
          </div>
  
        <button (click)="saveTvshow()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tv show was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTvshow()">Add</button>
      </div>
    </div>
  </div>
